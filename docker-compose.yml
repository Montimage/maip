version: '3.3'

services:
  ndr_server:
    container_name: mont_ndr_server
    image: mont/ndr-server
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - 31057:31057/tcp
    networks:
      - ndr_network

  ndr_client:
    container_name: mont_ndr_client
    image: mont/ndr-client
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - 3000:3000/tcp
    networks:
      - ndr_network

networks:
  ndr_network:
    driver: bridge
